<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <title>Image to matrix for openSCAD</title>
</head>
<body>
<label>Image File:</label><br/>
<input accept="image/*" id="imageLoader" name="imageLoader" type="file"/>
<br>
<canvas id="canvas"></canvas>
<br>
<textarea id="textarea"></textarea>
<script>
    let imageLoader = document.getElementById('imageLoader');
    imageLoader.addEventListener('change', handleImage, false);
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext('2d');

    function handleImage(e) {
        const reader = new FileReader();
        reader.onload = function (event) {
            const image = new Image();
            image.onload = function () {
                canvas.width = image.width;
                canvas.height = image.height;
                ctx.drawImage(image, 0, 0);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                let s = "image = [\n";
                for (let y = 0; y < image.height - 1; ++y) {
                    s += "["
                    for (let x = 0; x < image.width - 1; ++x) {
                        const i = (y * image.width + x) * 4;
                        let red = data[i]
                        let green = data[i + 1]
                        let blue = data[i + 2]
                        let alpha = data[i + 3]
                        const v = alpha !== 0 ? (red + green + blue) / (256 * 3) : 0;
                        s += v + ",";
                    }
                    s += "],\n";
                }
                s += "];\n";
                s += "// surfaceData(image);";
                document.getElementById("textarea").value = s;
            }
            image.src = event.target.result;
        }
        reader.readAsDataURL(e.target.files[0]);
    }
</script>
</body>
</html>
